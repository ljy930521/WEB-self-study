<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['lee','jun','young','kook'];
        </script>
        <h2>Coworkers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < 4){
                document.write(`<li>${coworkers[i]}</li>`);
                //document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
                }
            </script>
        </ul>
      
    </body>
</html>
