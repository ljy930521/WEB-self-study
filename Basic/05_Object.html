<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"junyoung",
                "designer":"minji"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.artist = "haeile";
            document.write("artist : "+coworkers.artist+"<br>");
            coworkers["data scientist"] = "mingi";
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+' : '+ coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            coworkers.showAll();
        </script>
        <p>
             객체.함수() : 객체에 소속된 함수를 메쏘드라고 한다.
             var 객체 = {"Property : value"} 객체에 포함된 변수를 Property 라고한다.
        </p>
    </body>
</html>
