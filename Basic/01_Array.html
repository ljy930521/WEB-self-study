<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var cowarkers = ["ljy","kmj"];
        </script>
        <h2>get</h2>
        <script>
            document.write(cowarkers[0]); 
            document.write(cowarkers[1]);
        </script>

        <h2>add</h2>
        <script>
            cowarkers.push('lsh');
            cowarkers.push('njh');
        </script>

        <h2>count</h2>
        <script>
            document.write(cowarkers.length);
        </script>

    </body>
</html>
