<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    for(var i=1; i<5; i++){
                        for(var j=1; j<3; j++){

                            document.write(`<li>${i}-${j}</li>`); 
                        }
                    }
                }
            
            
                document.write('<li>1</li>');
                two();
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne(){
                document.write(1+1+'<br>');
            }
            onePlusOne();
            function sum(x,y){
                document.write(x+y+'<br>');
            }
            sum(2,3);

        </script>
        <h2>Return</h2>
        <script>
            function sum2(x, y){
                return x+y;

            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style ="color:red;">'+sum2(2,3)+'</div>');
            document.write('<div style ="font-size:3rem;">'+sum2(2,3)+'</div>');
        </script>
    </body>
</html>
